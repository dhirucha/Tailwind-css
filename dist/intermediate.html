<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-photo/creative-composition-with-fruits-texture-vibrant-colors_23-2149888003.jpg?ga=GA1.1.1402432267.1696845149&semt=ais_hybrid" alt="">
        
        <!-- login section -->
         <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
            <div>
                <div class="text-2xl font-bold text-center lg:text-left">
                    <span class="text-green-600"></span>
                    <span>FarMan</span>
                </div>

                <div class="mt-6 font-bold font-mono text-3xl lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>

                <!-- login form -->
                 <form action="" class="mt-6 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage your Account.</h4>
                    <input type="email" class=" border w-full px-4 py-2" placeholder="Email">
                    <input type="password" class=" border w-full px-4 py-2" placeholder="Password">
                    <div class="text-blue-600 hover:text-blue-400 cursor-pointer font-mono">Forgot your Password ?</div>
                    <button type="button" class="w-full mt-2 bg-green-600 py-2 rounded text-white hover:bg-green-400">Login</button>
                 </form>
                 <div class="text-center mt-4 space-y-4">
                    <span>OR</span>
                    <div class="flex gap-8 justify-center items-center">
                        <span><i class="fa-brands fa-facebook"></i></span>
                        <span><i class="fa-brands fa-google"></i></span>
                        <span><i class="fa-brands fa-instagram"></i></span>
                    </div>


                 </div>
                 <div class="mt-4 text-sm text-center">
                    don't have an account?
                    <span class="text-blue-500 cursor-pointer font-mono hover:text-blue-300">Sign Up here</span>
                 </div>
            </div>  
         </div>
    </div>
</body>
</html>
